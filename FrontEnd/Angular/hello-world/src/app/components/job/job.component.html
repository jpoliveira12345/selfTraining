<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Position title</th>
      <th scope="col">Organization name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let job of listJobs">
      <th scope="row">{{job.id}}</th>
      <td>{{job.position_title}}</td>
      <td>{{job.organization_name}}</td>
    </tr>
  </tbody>
</table>
